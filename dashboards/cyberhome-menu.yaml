title: CyberHome
views:
  - title: Overzicht
    path: overzicht
    panel: true
    type: custom:grid-layout
    layout:
      grid-template-columns: 280px 1fr
      grid-template-rows: auto 1fr
      grid-template-areas: |
        "sidebar header"
        "sidebar main"
    cards:
      - type: custom:mod-card
        style: |
          ha-card {
            background: rgba(0,0,0,0.45);
            border-radius: 0px;
            height: 100vh;
            padding: 8px 15px;
            margin-left: -8px;        /* vul het overgebleven strookje op */
            margin-top: -10px;
          }
        card:
          type: vertical-stack
          cards:
            - type: vertical-stack
              cards:
                - type: custom:mushroom-title-card
                  title:
                    '[object Object]': null
                  alignment: center
                  card_mod:
                    style: |
                      ha-card {
                        --title-font-size: 30px !important;
                      }
                - type: custom:mushroom-title-card
                  title: '{{now().strftime(''%H:%M'')}}'
                  alignment: center
                  subtitle: '{{ now().day }} {{ now().strftime(''%B'') }} {{ now().year }}'
                  card_mod:
                    style: |
                      ha-card {
                        --title-font-size: 34px !important;
                      }
            - type: custom:button-card
              name: Overzicht
              icon: mdi:view-dashboard
              tap_action:
                action: navigate
                navigation_path: /lovelace/overzicht
              layout: icon_name
              styles:
                card:
                  - width: 250px
                  - height: 50px
                  - padding: 8px
                  - border-radius: 10px
                  - display: flex
                  - flex-direction: row
                  - align-items: center
                  - justify-content: flex-start
                  - box-shadow: none
                  - background-color: |
                      [[[
                        // TRUE ALS PAGINA GEOPEND IS
                        const active =
                          window.location.pathname === "/lovelace/overzicht" ||
                          window.location.pathname === "/lovelace/overzicht";

                        return active
                          ? "#7CFC90"        // actief = lichtgroen
                          : "rgba(50,50,50,0.4)"; // normaal
                      ]]]
                name:
                  - font-size: 16px
                  - justify-self: start
                  - color: |
                      [[[
                        const active =
                          window.location.pathname === "/lovelace/overzicht" ||
                          window.location.pathname === "/lovelace/overzicht";

                        return active ? "black" : "white";
                      ]]]
                icon:
                  - width: 28px
                  - margin-right: 12px
                  - color: |
                      [[[
                        const active =
                          window.location.pathname === "/lovelace/overzicht" ||
                          window.location.pathname === "/lovelace/overzicht";

                        return active ? "black" : "white";
